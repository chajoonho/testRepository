<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 추측 게임 연습</title>
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 정수를 입력하세요.</p>
    <input id="number" type="text" value="" />
    <button onclick="clickFn()">정답 확인</button>
    <p id="message"></p>
  </body>
  <script>
    // 변수 선언
    const input = document.querySelector("#number");
    const pTag = document.querySelector("#message");
    let randNum = 0;
    let resStr = "";
    // let num5 = "";
    const MAX_COUNT = 10;
    let count = 0;

    function reset() {
      count = 0;
      randNum = getRandom();
      pTag.innerHTML = "";
      resStr = "";
      //   num5 = "";
      input.value = "";
    }

    // 랜덤 숫자 추출 (1 ~ 100)
    function getRandom() {
      return parseInt(Math.random() * 100) + 1;
    }
    randNum = getRandom();

    console.log(randNum);

    // 사용자가 input 창에 입력한 숫자를 가져온다.
    function clickFn() {
      if (count == MAX_COUNT) {
        reset();
        return false;
      }

      // 랜덤숫자와 사용자가 설정한 값이 일치하는지 비교한다.
      let inputNum = input.value;
      if (randNum == inputNum) {
        resStr = `정답입니다.`;
        // num5 = `패배하셨습니다`;
        alert(resStr);
        reset();
      } else {
        count++;
        if (randNum > inputNum) {
          resStr = `입력하신 숫자보다 큽니다. 입력하신 숫자 : ${inputNum}<br>`;
        } else {
          resStr = `입력하신 숫자보다 작습니다, 입력하신 숫자 : ${inputNum}<br>`;
        }
      }
      pTag.innerHTML += resStr;

      if (MAX_COUNT == count) {
        resStr = `게임에서 패배하셨습니다. 랜덤 숫자는 ${randNum} 이었습니다.`;
        pTag.innerHTML = resStr;
      }
    }
  </script>
</html>
