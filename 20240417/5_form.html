<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- placeholder="ID" 사용자에게 알리는 예시-->
    <form name="input" enctype="multipart/form-data">
      사용자 아이디:
      <input type="text" name="user" placeholder="ID" /><br />
      이메일 : <input type="email" required /> <br />
      전화번호 :
      <input type="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required /><br />
      <input type="reset" value="초기화" />
      <input type="submit" value="제출" />
      <br /><br />
      <input type="file" accept="image/*" />
      <!-- accept="image/jpeg,image/gif -->
      <!-- hwpx 한글  -->
      <!-- <input type="file" accept=".hwp" /> -->
      <input type="hidden" value="hiddenValue" />
    </form>
    <button onclick="alert('안녕하세요?')">눌러보세요!</button>
    <br /><br />
    고객의 의견<br />
    <textarea name="feedback" rows="2" cols="20"></textarea>
  </body>
</html>
