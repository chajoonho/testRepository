<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 변경 함수</title>
  </head>
  <style>
    div {
      border: 2px solid red;
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
    }
  </style>
  <body>
    <div id="chgDiv">
      <span>gkg</span>
    </div>
    <br />
    <button onclick="chgText()">텍스트입력</button>
    <button onclick="chgBkGrndColor()">배경색상변경</button>
    <button onclick="chgFontColor()">폰트색상변경</button>
  </body>
  <script>
    // 사용자에게 "색상명" 을 입력 받아서 요소의 스타일을 변경하는 함수를 만들어보자.

    function chgText() {
      // 1. 사용자에게 입력받을 prompt를 띄운다.
      const text = prompt("텍스트를 입력해주세요");

      // 2. 입력받은 텍스트를 넣어줄 요소를 가져온다.
      const divEl = document.querySelector("#chgDiv");

      // 3. 가져온 요소를 입력받은 텍스트를 넣어준다.
      divEl.innerHTML = text;
    }

    function chgBkGrndColor() {
      // 1. 사용자에게 색상명을 입력받는다.
      const bkColor = prompt("변경할 색상명을 입력하세요.");

      // 2. 적용할 요소를 가져온다.
      const divEl = document.querySelector("#chgDiv");

      // 3. 가져온 요소에 색상을 적용한다.
      divEl.style.backgroundColor = bkColor;
    }
    function chgFontColor() {
      const fontColor = prompt("변경할 폰트 색상명을 입력하세요.");

      const divEl = document.querySelector("#chgDiv");

      divEl.style.color = fontColor;
    }
    // 1. 사용자에게 prompt 로 이름을 입력 받는다.
    // 2. 사용자에게 prompt 로 색상명을 입력받는다.
  </script>
</html>
