<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
  </head>
  <style>
    a:link {
      background-color: aqua;
    }
    a:active {
      color: red;
      background-color: pink;
    }
    a::after {
      color: navy;
      background-color: green;
    }
    a::before {
      color: black;
      background-color: greenyellow;
      color: brown;
    }
  </style>
  <body>
    <a href="https://www.naver.com">
      <img src="../resources/img/홈페이지.webp" width="48" height="48" />
      <a target="_blank"> 홈페이지 바로가기</a>
    </a>
  </body>
</html>
